<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Provider Enrollment Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Segoe UI,Arial,sans-serif;background:#f5f7fa;padding:24px}
    .card{background:#fff;border-radius:10px;padding:18px;margin:14px 0;box-shadow:0 3px 8px rgba(0,0,0,.08)}
    label{display:block;font-weight:600;margin-bottom:6px}
    input,textarea,select{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;box-sizing:border-box}
    .small{width:48%;display:inline-block}
    .add-btn{background:#009688;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
    button[type=submit]{background:#007bff;color:#fff;padding:12px 20px;border:none;border-radius:8px;cursor:pointer;font-size:16px}
  </style>
</head>
<body>

<h2 style="text-align:center;color:#333">Provider Enrollment Form</h2>

<!-- FORM POSTS DIRECTLY to your Apps Script Web App -->
<form id="enrollmentForm" action="https://script.google.com/macros/s/AKfycbzeT9gewu_K01avi8hgdxomRpHvuS8M3oyqjwAHxQb9DJwjbKTGZgNJdJ442oONnHYZbw/exec" method="post" enctype="multipart/form-data">
  <div class="card">
    <h3>Select Role</h3>
    <label><input type="radio" name="role" value="provider"> Provider joining a group practice</label>
    <label><input type="radio" name="role" value="owner"> Owner of a practice</label>
  </div>

  <div class="card">
    <h3>Practice Information</h3>
    <label>Practice Name<input name="practiceName" required></label>
    <label>Practice Contact First Name<input name="practiceContactFirstName"></label>
    <label>Practice Contact Last Name<input name="practiceContactLastName"></label>
    <label>Practice Contact Email<input name="practiceContactEmail" type="email"></label>
    <label>Practice Contact Phone<input name="practiceContactPhone"></label>

    <label>Service Location(s)
      <input name="serviceLocation" placeholder="Primary Service Location">
    </label>
    <button type="button" class="add-btn" onclick="addServiceLocation()">+ Add Another Location</button>

    <label>Billing Address<input name="billingAddress"></label>
    <label>Tax ID<input name="taxId"></label>
    <label>Group NPI<input name="groupNpi"></label>
    <label>Group Medicare PTAN/ID<input name="groupMedicare"></label>
    <label>Group Medicaid ID<input name="groupMedicaid"></label>
    <label>Counties you are seeing patients of<input name="counties"></label>
    <label>Office Phone<input name="officePhone"></label>
    <label>FAX<input name="fax"></label>
  </div>

  <div class="card">
    <h3>Provider Information</h3>
    <label>Provider First Name<input name="providerFirstName"></label>
    <label>Provider Middle Initial<input name="providerMiddleInitial"></label>
    <label>Provider Last Name<input name="providerLastName"></label>
    <label>Individual NPI<input name="individualNpi"></label>
    <label>Medicare ID<input name="individualMedicare"></label>
    <label>Medicaid ID<input name="individualMedicaid"></label>
    <label>SSN<input name="ssn"></label>
    <label>DOB<input type="date" name="dob"></label>
    <label>License Number<input name="license"></label>
    <label>CAQH ID<input name="caqhId"></label>
    <label>Provider Email<input type="email" name="email"></label>
    <label>Provider Cell<input name="cell"></label>
    <label>Provider Home Address<input name="homeAddress"></label>
    <label>Taxonomy<input name="taxonomy"></label>
    <label>Specialty<input name="specialty"></label>
    <label>Languages Spoken<input name="languages" placeholder="English, Spanish, etc."></label>
  </div>

  <div class="card">
    <h3>Logins</h3>
    <label>PECOS Login (For Medicare Only)<input name="pecosLogin"></label>
    <label>PECOS Password (For Medicare Only)<input type="password" name="pecosPassword"></label>
    <label>CAQH Login (For Commercial Ins)<input name="caqhLogin"></label>
    <label>CAQH Password (For Commercial Ins)<input type="password" name="caqhPassword"></label>
  </div>

  <div class="card">
    <h3>Documents (upload files)</h3>
    <label>Copy of License<input type="file" name="licenseFile"></label>
    <label>Copy of Educational Degree<input type="file" name="degreeFile"></label>
    <label>Copy of Malpractice<input type="file" name="malpracticeFile"></label>
    <label>Resume<input type="file" name="resumeFile"></label>
    <label>W9 Form (owner only)<input type="file" name="w9File"></label>
    <label>Voided Check (owner only)<input type="file" name="checkFile"></label>
    <label>Copy of IRS Letter (owner only)<input type="file" name="irsFile"></label>
  </div>

  <div class="card">
    <h3>Special Instructions</h3>
    <label>Notes for Credentialing Team<textarea name="specialInstructions" rows="4"></textarea></label>
  </div>

  <div style="text-align:center;margin-top:12px">
    <button type="submit">Submit</button>
  </div>
</form>

<script>
function addServiceLocation(){
  const parent = document.querySelector('input[name="serviceLocation"]').parentNode;
  const input = document.createElement('input');
  input.name = "serviceLocation";
  input.placeholder = "Additional Service Location";
  input.style.marginTop = "6px";
  parent.appendChild(input);
}
</script>
</body>
</html>
